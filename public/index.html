<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header style="background-color: #4a90e2; color: white; text-align: center; padding: 1rem;">
    <h1>Smart Summary Tool</h1>
  </header>

  <!-- Main container -->
  <div class="container" style="max-width: 800px; margin: 2rem auto; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <textarea id="inputText" placeholder="Paste your long notes here..." style="width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 6px;"></textarea>
    <br>
    <button onclick="summarize()" style="margin-top: 1rem; padding: 10px 20px; background-color: #4a90e2; color: white; border: none; border-radius: 6px; cursor: pointer;">Summarize</button>
    
    <h3 style="margin-top: 2rem;">Summary:</h3>
    <div id="result" style="padding: 10px; background: #f1f1f1; border-left: 4px solid #4a90e2;"></div>
  </div>

  <!-- Side helper bot -->
  <!-- Sidebar Helper Bot -->
<div class="sidebar" id="helperBot">
  <div class="sidebar-header">
    <h3>🤖 Helper Bot</h3>
    <button onclick="toggleSidebar()">×</button>
  </div>
  <div class="sidebar-content">
  <p>💡 Paste text and click Summarize to generate a summary using AI.</p>
  
  <p>❓ Want help? Ask the AI bot below:</p>
  
  <input type="text" id="userQuestion" placeholder="Ask me anything..." />
  <button onclick="askBot()">Ask</button>

  <p id="botReply" style="margin-top: 10px; font-style: italic;"></p>
</div>


<!-- Toggle Button -->
<button class="sidebar-toggle" onclick="toggleSidebar()">🤖</button>

  <!-- JS script -->
  

</body>
<script src="script.js"></script>
</html>
